{{##def.page_title = 'Login' #}}

{{##def.content:
<!-- <script src='https://www.recaptcha.net/recaptcha/api.js'></script> -->
<script>
    var submitEnabled = true;
    function enableSubmit() {
        submitEnabled = true;
        var s = document.getElementById('loginSubmit');
        s.style.display = 'block';
    }
</script>


<div class="login" style="margin: 0 auto">
    <br />
    <form action="/login" method="post" onsubmit="return submitEnabled;" class="form-control">
        
        <div class="row">
            <div class="large-6 large-offset-3 columns">
                <label>Phone Number (071XXXXX)
                    <input type="number" name="msisdn" required />
                </label>
            </div>
        </div>

        <div class="row">
            <div class="large-6 large-offset-3 columns">
                <label>Password
                    <input type="password" name="password" required />
                </label>
            </div>
        </div>
        <div class="row">
            <div class="large-6 large-offset-3 columns">
                <label>
                    Remember me
                    <input type="checkbox" name="remember">
                </label>
            </div>
        </div>
        <div class="row">
            <!-- <div class="g-recaptcha" data-sitekey="{{=it.recaptchaKey}}" data-callback="enableSubmit"></div> -->
        </div>
        <div class="row">
            <div class="large-6 large-offset-3 columns">
                <a class="small" href="/forgot-password">Forgot your password?</a>
                <input id="loginSubmit" style="display:block" class="button right" value="Login" type="submit" />
            </div>
        </div>
      
    </form>
</div>
<br />
<br />
<br />


#}}
{{#def.include('./template/main_new')}}
